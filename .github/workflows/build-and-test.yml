name: Build and Test

on:
  push:
    branches:
      - master
      - dev
      - epic/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build_and_test:
    runs-on: windows-latest
    env:
      DOTNET_VERSION: '6.0.x'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # full history for SonarCloud

      ## SonarCloud Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      ## .NET Setup
      - name: Setup .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dotnet-coverage tool
        run: dotnet tool install --global dotnet-coverage

      ## Restore, Build, Test, Analyse
      - name: Build, Test, and Analyse
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./Web
        shell: powershell
        run: |
          ..\.sonar\scanner\dotnet-sonarscanner begin /k:"DFE-Digital_get-information-about-schools" /o:"dfe-digital" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths="**\TestResults\**\*.xml"

          dotnet restore EdubaseWeb.sln
          dotnet build EdubaseWeb.sln --configuration Release
          dotnet test EdubaseWeb.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

          ..\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-results-${{ env.DOTNET_VERSION }}
          path: ./Web/TestResults
        if: ${{ always() }}
